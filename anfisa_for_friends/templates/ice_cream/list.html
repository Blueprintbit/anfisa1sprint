{% extends "base.html" %}
{% block title %}
  Анфиса для друзей. Каталог мороженого
{% endblock %}
{% block content %}
{% load static %}
<!-- Блок content -->
<h1 class="pb-2 mb-0">Каталог мороженого</h1>
<div class="row">
          <!-- Начинается перебор мороженого  в цикле -->
              <!-- Карточка товара 0 -->
  {% for ice_cream_item in ice_cream %}
    <div class="col-6 col-md-4 my-1">
    <div class="card">
    <!-- Картинку берём из статики -->
      <img 
        class="img-fluid card-img-top" 
        height="400" width="300"
        src="{% static 'img/image-holder.png' %}"
      >
      <div class="card-body">           
        <h5 class="card-title">Классический пломбир</h5>
        <p class="card-text">
        <!-- Описание обрезано до первых 10ти слов -->
        {{ice_cream_item|truncatewords:10 }}
        </p>
        <!-- Ссылка на товар 0 -->
        <a class="mt-3 regular-link" href="{% url 'ice_cream_detail.html' %}">
          Подробнее -->           
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
